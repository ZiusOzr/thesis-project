<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylessheet" href="/thesis-project/src/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Spotify</title>
  </head>
  <body class="app" link="white" alink="white" vlink="white">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
    </div>
    <header class="header">
      <a href="/" class="header__button"><img src="./img/back.png" alt="/" width="24" height="24"></a>
      <a href="/" class="header__button"><img src="./img/more-than.png" alt="/" width="28" height="28"></a>
      <a href="/" class="header__button change-tariff"><span>СМЕНИТЬ ТАРИФ</span></a>
      <a href="/" class="header__button">
        <img src="./img/external-User-essential-collection-bearicons-glyph-bearicons.png" alt="user" width="24" height="24">
        <span>User</span>
      </a>
    </header>
    <aside class="accordion">
      <a href="" class="link" href="/">
        <img src="./img/spotify-icon-marilyn-scott-0.png" alt="logo" width="177" height="52">
      </a>
      <nav class="menu">
        <ul>
          <li>
            <a href="/">
              <img src="./img/gingerbread-house.png" alt="house" class="menu__icon">
              <span>Главная</span>
            </a>
          </li>
          <li>
            <a href="/">
              <img src="./img/search--v1.png" alt="search" class="menu__icon">
              <span>Поиск</span>

          </li>
          <li>
            <a href="/">

            </a>

        </ul>
      </nav>
      <hr align="center" width="200" size="1" color="#181818">
      <nav class="menu">
        <ul>
          <li>
            <a href="/">
              <img src="./img/filled-plus-2-math.png" alt="plus" class="menu__icon">
              <span>Создать плейлист</span>
            </a>
          </li>
          <li>
            <a href="/">
              <img src="./img/filled-heart.png" alt="heart" class="menu__icon">
              <span>Любимые треки</span>
            </a>
          </li>
        </ul>
      </nav>
      <hr align="center" width="200" size="1" color="#181818">

      <h2>Недавно прослушано</h2>

        <article>

      </div>
      <h2>Выпуски для тебя</h2>
      <div class="content__container">
        <article>

        </article>
        <article>
          <img src="./img/20TeSxqhNBo.jpg" alt="playlist-cover" class="playlist-cover">

        </article>
        
        <article>
          <img src="./img/UG0ZOziFKuw.jpg" alt="playlist-cover" class="playlist-cover">

        <article>

        <article>

          <h3>Электроника для гейминга</h3>
